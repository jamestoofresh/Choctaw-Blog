<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choctaw Blog – Home Feed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #111;
    }
    header {
      background-color: #ff6600; /* bright orange */
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .feed {
      max-width: 700px;
      margin: 20px auto;
      padding: 0 15px;
    }
    .post {
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .post h2 {
      margin: 0 0 10px;
      color: #ff6600;
    }
    .post p {
      margin: 0 0 10px;
      line-height: 1.5;
    }
    .post img, .post video {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    Choctaw Blog – Home Feed
  </header>

  <div class="feed">
    <!-- Example Post: Text -->
    <div class="post">
      <h2>@choctaw_student1</h2>
      <p>First week of school ✅ Ready to lock in this year. Go Choctaws! 🟧⚫</p>
    </div>

    <!-- Example Post: Photo -->
    <div class="post">
      <h2>@basketball.team</h2>
      <p>Big win for Northview last night! 🏀🔥</p>
      <img src="https://via.placeholder.com/600x300.png?text=Team+Photo" alt="Team photo">
    </div>

    <!-- Example Post: Video -->
    <div class="post">
      <h2>@glowup_james</h2>
      <p>Day 30 of my glow-up journey 💪 push-ups getting easier every day.</p>
      <video controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <footer>
    © 2025 Choctaw Blog – Northview & DCHS Choctaws
  </footer>
</body>
</html>

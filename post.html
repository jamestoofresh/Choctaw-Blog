<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload a Post | Choctaw Blog</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Choctaw Blog</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="post.html" class="active">Upload</a>
    </nav>
  </header>

  <main class="upload-container">
    <h2>Create a Post</h2>
    <form id="postForm">
      <label for="postText">Text:</label>
      <textarea id="postText" placeholder="Write something..."></textarea>

      <label for="postMedia">Upload Photo/Video:</label>
      <input type="file" id="postMedia" accept="image/*,video/*">

      <button type="submit">Post</button>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
